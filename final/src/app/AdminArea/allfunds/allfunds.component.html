<app-adminheader></app-adminheader>
<div style="padding-top: 10px;" ></div>
<body >
    <div style="padding-top: 60px;"></div>
    <h1 align="center">Funds Data</h1>
    <div class="container">
        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr align="center">
                    <th class="bg-info text-white col-2">Fund Id</th>
                    <th class="bg-info text-white col-2">Amount</th>
                    <th class="bg-info text-white col-3">Message</th>
                    <th class="bg-info text-white col-2">Destination</th>
                    <th class="bg-info text-white col-1">Customer Id</th> <!-- Added the missing Customer Id -->
                    <th class="bg-info text-white col-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of funds" align="center">
                    <td class="col-2" style="padding: 4px; font-size: 16px;">{{ cust.f_Id }}</td>
                    <td class="col-2" style="padding: 4px; font-size: 16px;">{{ cust.f_amount }}</td>
                    <td class="col-3" style="padding: 4px; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        {{ cust.fmsg }}
                    </td>
                    <td class="col-2" style="padding: 4px; font-size: 16px;">{{ cust.fdest }}</td>
                    <td class="col-1" style="padding: 4px; font-size: 16px;">{{ cust.cust_id }}</td>
                    <td class="col-2" style="padding: 4px; font-size: 16px;">
                        <button (click)="editFund(cust)" class="btn btn-info btn-lg">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                    </td>
                    <td class="col-2" style="padding: 4px; font-size: 14px;">
                        <button (click)="deleteFund(cust.cust_id)" class="btn btn-danger btn-lg">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="FundModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Funds</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <table align="center">
                            <tbody>
                                <tr>
                                    <td>Donation Id</td>
                                    <td><input type="text" name="f_Id" [(ngModel)]="fundObj.f_Id" readonly /></td>
                                </tr>
                                <tr>
                                    <td>Type</td>
                                    <td><input type="text" name="f_amount" [(ngModel)]="fundObj.f_amount" readonly />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Message</td>
                                    <td><input type="text" name="fmsg" [(ngModel)]="fundObj.fmsg" /></td>
                                </tr>
                                <tr>
                                    <td>Destination</td>
                                    <td><input type="date" name="fdest" [(ngModel)]="fundObj.fdest" /></td>
                                </tr>
                                <tr>
                                    <td>Customer Id</td>
                                    <td><input type="text" name="cust_id" [(ngModel)]="fundObj.cust_id" readonly /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" (click)="updateFund()" class="btn btn-default" data-dismiss="modal">Update
                            Fund</button>
                    </div>

                </div>

            </div>
        </div>

    </div>
</body>
